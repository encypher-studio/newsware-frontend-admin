<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="inputApikey" class="label">Api key</label>
              <input id="inputApikey" type="text" nbInput fullWidth placeholder="Api key" [(ngModel)]="inputApikey" name="inputApiKey">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" nbButton status="primary" (click)="signIn()">Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
