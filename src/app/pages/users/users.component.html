<nb-card>
  <nb-card-header>
    Users
  </nb-card-header>

  <nb-card-body>
    <angular2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="source.onDeleteConfirm($event)"
      (createConfirm)="source.onCreateConfirm($event)"
      (editConfirm)="source.onEditConfirm($event)"
      (custom)="source.onCustomAction($event)"
    >
    </angular2-smart-table>
  </nb-card-body>
</nb-card>
