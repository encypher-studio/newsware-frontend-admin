name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'npm install -g pnpm && pnpm install && pnpm build:staging'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEWSWARE_FRONTEND_ADMIN_STAGIN
            }}
          channelId: live
          projectId: newsware-frontend-admin-stagin
